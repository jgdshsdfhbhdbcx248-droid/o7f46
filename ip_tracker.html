<script>
function openFinalPage(type) {
    let code = prompt("أدخل رمز الحماية النهائي:");
    
    let formData = new FormData();
    formData.append('c', code);

    fetch('final_check.php', {
        method: 'POST',
        body: formData
    })
    .then(res => res.text())
    .then(data => {
        if(data.trim() === "ok") {
            alert("تم التحقق.. جاري التحميل");
            // حط رابط الصفحة اللي تريد تفتحها هنا
        } else {
            alert("الرمز النهائي خطأ!");
        }
    });
}
</script>
