<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة تسجيل الدخول | وزارة الداخلية</title>
    <style>
        :root { --primary-color: #1a237e; --bg-color: #f4f7f6; }
        body { font-family: sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 40px; border-top: 5px solid var(--primary-color); box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-radius: 8px; width: 90%; max-width: 400px; text-align: center; }
        .logo { width: 120px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; text-align: center; }
        button { width: 100%; padding: 12px; background-color: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="login-container">
    <img src="IMG_4274.png" alt="Logo" class="logo">
    <h2>بوابة الدخول الموحدة</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button id="submitBtn">تسجيل الدخول</button>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    // الإعدادات اللي أخذناها من صورتك
    const firebaseConfig = {
        apiKey: "AIzaSyB5SbOv4dcwrWPz8-QTK9cY02e5a6xsHKY",
        authDomain: "myapp-bc1d6.firebaseapp.com",
        projectId: "myapp-bc1d6",
        storageBucket: "myapp-bc1d6.firebasestorage.app",
        messagingSenderId: "421966866384",
        appId: "1:421966866384:web:89b1028b297741951bfbd5",
        databaseURL: "https://myapp-bc1d6-default-rtdb.firebaseio.com/"
    };

    // تشغيل النظام
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('submitBtn').addEventListener('click', function() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;

        // الاتصال المباشر بالخزنة
        db.ref('login_info').once('value').then((snapshot) => {
            const data = snapshot.val();
            if (data && u === data.user && p === data.pass) {
                window.location.href = "dashboard.html";
            } else {
                alert("بيانات الدخول غلط! تأكد من السيرفر.");
            }
        }).catch((err) => {
            alert("فشل الاتصال: " + err.message);
        });
    });
</script>
</body>
</html>
