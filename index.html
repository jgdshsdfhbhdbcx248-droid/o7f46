<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة تسجيل الدخول | وزارة الداخلية</title>
    <style>
        :root {
            --primary-color: #1a237e; 
            --secondary-color: #c5a059; 
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-top: 5px solid var(--primary-color);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            background: #fafafa;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .error-msg {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: none;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="IMG_4274.png" alt="شعار وزارة الداخلية" class="logo">
    
    <h2>بوابة الدخول الموحدة</h2>
    
    <div id="errorMessage" class="error-msg">بيانات الدخول غير صحيحة!</div>

    <form id="loginForm">
        <div class="input-group">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" placeholder="admin" required>
        </div>
        
        <div class="input-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="********" required>
        </div>
        
        <button type="submit">تسجيل الدخول</button>
    </form>

    <div class="footer-text">
        © 2026 جميع الحقوق محفوظة لوزارة الداخلية
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); 

        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');

        // البيانات التي طلبتها
        const correctUser = "admin";
        const correctPass = "dfaubejxvwixg62$@$&725296282&$@&$ags";

        if (user === correctUser && pass === correctPass) {
            // التحويل للصفحة الثانية
            window.location.href = "dashboard.html"; 
        } else {
            errorDiv.style.display = "block";
            alert("خطأ في البيانات، حاول مرة أخرى");
        }
    });
<script>
    // هذا الكود يقفل الكليك يمين ويمنع اختصارات الكيبورد
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
        if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) {
            return false;
        }
    };


</body>
</html>
