<script>
function checkFeature(featureName) {
    let code = prompt("أدخل رمز الوصول لهذه الخاصية:");
    
    let formData = new FormData();
    formData.append('c', code);

    fetch('features_check.php', {
        method: 'POST',
        body: formData
    })
    .then(res => res.text())
    .then(data => {
        if(data.trim() === "ok") {
            if(featureName === 'ip') {
                window.location.href = "ip_page.html";
            } else {
                alert("تم تفعيل الخاصية بنجاح");
            }
        } else {
            alert("عذراً، الرمز غير صحيح!");
        }
    });
}
</script>
