<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الأمن السيبراني</title>
    <style>
        body { background-color: #0a0a0a; color: #00ff00; font-family: 'Courier New', Courier, monospace; text-align: center; }
        .container { margin-top: 50px; }
        .card { border: 1px solid #00ff00; padding: 20px; margin: 10px; display: inline-block; width: 250px; cursor: pointer; transition: 0.3s; }
        .card:hover { background-color: #00ff00; color: #000; }
        h1 { text-shadow: 2px 2px #ff0000; }
    </style>
</head>
<body>

    <div class="container">
        <h1>وحدة الحماية والتعقب</h1>
        <hr border="1" color="#00ff00">
        
        <div class="card" onclick="verifyAccess('search')">
            <h3>منظومة البحث الذكي</h3>
            <p>رمز الدخول خاص</p>
        </div>

        <div class="card" onclick="verifyAccess('general')">
            <h3>قاعدة البيانات العامة</h3>
            <p>الرمز المشترك</p>
        </div>
    </div>

    <script>
        function verifyAccess(type) {
            // طلب الرمز من المستخدم
            let userCode = prompt("نظام الأمان: يرجى إدخال رمز التحقق :");
            
            if (!userCode) return; // إذا ألغى المستخدم العملية

            // تجهيز البيانات لإرسالها للخزنة (PHP)
            let formData = new FormData();
            formData.append('c', userCode);
            formData.append('type', type); // نرسل النوع حتى السيرفر يعرف أي رمز يشيك

            // الاتصال بالخزنة في السيرفر
            fetch('final_check.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                if (result.trim() === "ok") {
                    alert("✅ تم التحقق بنجاح. جاري فتح المنظومة...");
                    
                    if (type === 'search') {
                        window.location.href = "search_engine.html"; // صفحة البحث
                    } else {
                        window.location.href = "general_data.html"; // الصفحات العامة
                    }
                } else {
                    alert("❌ خطأ أمني: الرمز الذي أدخلته غير مصرح به!");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("حدث خطأ في الاتصال بالسيرفر");
            });
        }
    </script>
</body>
</html>
